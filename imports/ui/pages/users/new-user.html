<template name="NewUser">

        <!-- Begin: New User form container -->
        <div id="newUserFormContainer" class="col-md-offset-4 col-xs-12 col-sm-12 col-md-4 modal fade">
          <div class="modal-dialog">
              <div class="col-sm-9 modal-content">
                <div class="modal-header text-center">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">New User</h4>
                </div>

                <div class="modal-body">

                  <!-- Begin: New User Form -->
                  <form id="adminNewUserForm">
                    <div class="row">
                      <div class="col-sm-7 form-group">
                        <label>Username</label>
                        <input type="text" placeholder="Username" class="form-control" id="username">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-7 form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Password" class="form-control" id="password">                        
                      </div>
                      <div class="col-sm-5 form-group password-sub">                        
                        <input type="checkbox" class="chk-show-new-user-password">
                        <span>show password</span>
                        <button class="btn btn-xs btn-info btn-generate-new-user-password">
                          <span>Generate</span>
                        </button>
                      </div>                      
                    </div>
                    <div class="row">
                      <div class="col-sm-12 form-group">
                        <label>Email Address</label>
                        <input type="text" placeholder="Email Address" class="form-control" id="email">
                      </div> 
                    </div>                      
                    <div class="row">
                      <div class="col-sm-12 form-group">
                        <hr>
                      </div>
                    </div>                                    
                    <div class="row">
                      <div class="col-sm-6 form-group">
                        <label>First Name</label>
                        <input type="text" placeholder="First Name" class="form-control" id="firstname">
                      </div>
                      <div class="col-sm-6 form-group">
                        <label>Last Name</label>
                        <input type="text" placeholder="Last Name" class="form-control" id="lastname">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12 form-group">
                        <label>Phone Number</label>
                        <input type="text" placeholder="Phone Number" class="form-control" id="phone">
                      </div>  
                    </div>                                             
                  </form> <!-- End: New User Form -->
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-xs btn-default btn-close-new-user-form" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-xs btn-primary btn-add-new-user">Submit</button>
                </div>
            </div>
          </div>
        </div> <!-- End: New User form container -->

</template>
