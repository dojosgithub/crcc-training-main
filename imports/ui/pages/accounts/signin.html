<!-- User SignIn Template -->
<template name="SignIn">
  <div class="row row-signin">

    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-signin">
      <div class="signin-form-container">
          <form class="signin-form">
              <div class="panel panel-default">
                  <div class="panel-heading text-center">
                      <h3 class="plain huge"><strong>Sign In</strong></h3>
                      <!-- <small>No account? <a href="/register">Register</a></small> -->
                  </div>
                  <div class="panel-body">
                      <span class="maintenance-message">CRAA Training site will be unavailable every <u>Saturday from 1 a.m. - 2 a.m. (EST)</u> for maintenance and updates.</span>                    
                      <div class="form-group col-md-12 form-username">
                          <label for="username" class="plain">Username</label>
                          <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" class="form-control" name="username" id="username"  
                              placeholder="Enter your Username"/>
                          </div>                          
                      </div>
                      <div class="form-group col-md-12 form-password">
                          <label for="password" class="plain">Password</label>
                          <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="password" class="form-control" name="password" id="password"  
                              placeholder="Enter your Password"/>
                          </div>                              
                      </div>
                  </div>
                  <div class="panel-footer text-center">                    
                      <button type="submit" class="btn _btn-info plain btn-submit-signin" 
                      data-loading-text="<i class='fa fa-spinner fa-spin'></i> Please wait, we're checking your account...">SIGN IN</button>
                      <div class="forgot-password-username-container">
                          <a href="/forgotpassword"><span class="forgot-password">Forgot password?</span></a> <br />
                          <a href="/forgotusername"><span class="forgot-username">Forgot username?</span></a>
                      </div>                                              
                  </div>
              </div>
          </form>
      </div>      
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4"></div>

  </div>
</template>
