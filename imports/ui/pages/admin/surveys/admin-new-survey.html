<template name="AdminNewSurvey">
    <div class="row row-admin-new-survey">    
      <div class="col-xs-12 col-sm-12 col-md-12 col-admin-new-survey text-center">
        <div class="admin-new-survey-container">
          
          <form id="form_admin_new_survey" class="form-admin-new-survey form-horizontal ">

            <div class="form-group admin-new-survey-form-title">
              <label for="" class="col-sm-4 control-label">Add a New Survey</label>        
            </div>
            <div class="form-group">
              <label for="input_new_survey_name" class="col-sm-2 control-label">Name: </label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="input_new_survey_name" name="surveyName">  
              </div>          
            </div>

            <div class="form-group">
              <label for="txta_new_survey_description" class="col-sm-2 control-label">Description: </label>
              <div class="col-sm-4">
                <textarea class="form-control" id="txta_new_survey_description" name="surveyDescription" rows="3"></textarea>  
              </div>          
            </div>
            
            <div class="form-group">          
              <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-md btn-primary btn-submit-new-survey">
                  Submit
                </button>
              </div>          
            </div>

          </form>

        </div>
      </div>
  </div>
</template>
