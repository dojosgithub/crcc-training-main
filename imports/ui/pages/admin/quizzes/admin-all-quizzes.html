<template name="AdminAllQuizzes">
  <div class="row row-admin-all-quizzes">
    <div class="col-xs-12 col-admin-all-quizzes">
    
        {{> tabular table=TabularTables.TrainingModuleQuizzes selector=quizzesTableSelector 
        class="table table-striped table-condensed" id="tblTrainingModuleQuizzes"}}

    </div>
  </div>

  
  {{>AdminQuizQuestions data=quizQuestionsData }}

  <div class="admin-quiz-settings-form-container modal">
    <div class="admin-quiz-settings-top text-left">
      <button class="btn btn-xs btn-default btn-close-quiz-settings"><i class="fa fa-2x fa-times"></i></button>
    </div>
    <div class="quiz-settings-main-container">
      {{>AdminQuizSettings data=quizToSetup }}
    </div>
  </div>
</template>
