<template name="AdminQuizActions">
  <form class="form-inline quiz-action-buttons" data-qzid="{{data._id}}">
    <div class="form-group">
      <button class="btn btn-xs btn-default btn-save-quiz" 
        title="Save updated Title/Description"><i class="fa fa-save"></i> </button>
      <button class="btn btn-xs btn-default btn-manage-quiz-questions" 
        title="Manage questions"><i class="fa fa-question-circle"></i> </button>
      <button class="btn btn-xs btn-default btn-quiz-settings" data-status="2" 
        title="Edit quiz settings"><i class="fa fa-gear"></i> </button>
      {{#if eq data.status 1}}
        <button class="btn btn-xs btn-warning btn-update-quiz-status" data-status="2" 
        title="Deactivate this quiz"><i class="fa fa-lock"></i> </button>
      {{else}}
        <button class="btn btn-xs btn-success btn-update-quiz-status" data-status="1" 
        title="Activate this quiz"><i class="fa fa-unlock"></i> </button>
      {{/if}}
    </div>
    <div class="form-group">
      <button class="btn btn-xs btn-danger btn-delete-quiz"  data-status="4" 
        title="Delete this quiz"><i class="fa fa-trash"></i></button>
    </div>
  </form>
</template>

<template name="AdminQuizModal">
  <!-- Modal -->
  <div class="modal fade" id="quizModal" tabindex="-1" role="dialog" aria-labelledby="quizModalTitle">  
    <div class="modal-dialog" id="quizModalDialog" role="document">    
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title text-center" id="quizModalTitle">{{Quiz.title}}</h4>
        </div>
        <div class="modal-body" id="quizModalSrc">
          {{{Quiz.src}}}
        </div>
      </div>    
    </div>
  </div>
</template>

<template name="AdminModulePageAllQuizsActions">
  <form class="form-inline quiz-action-buttons" data-vid="{{data._id}}">
    <div class="form-group">
      <button class="btn btn-xs btn-default btn-save-quiz"><i class="fa fa-save"></i> </button>
    </div>
    <div class="form-group">
      <button class="btn btn-xs btn-default btn-select-this-quiz"><i class="fa fa-check"></i> select</button>
    </div>
  </form>
</template>
