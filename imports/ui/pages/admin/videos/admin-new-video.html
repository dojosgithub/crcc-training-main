<!-- Admin New Video template -->
<template name="AdminNewVideo">
  <div class="row row-admin-new-video">
    <div class="col-xs-12 col-sm-12 col-md-12 col-admin-new-video">
      {{#if addedVideos}}
      <div class="admin-new-video-added-videos-container">
        <ul class="ul-added-videos list-unstyled">
        {{#each addedVideos}}
          <li class="d-inline-block li-added-videos">
            <div class="admin-video-container">
              <div class="admin-video-src">
                {{{video.src}}}
              </div>
              <div class="admin-video-title">
                {{title}}
              </div>
              <div class="admin-video-buttons" data-vid="{{_id}}">             
                <button class="btn btn-xs btn-default btn-edit-video">
                  <i class="fa fa-pencil"></i>
                </button>
                {{#if eq status 1}}
                <button class="btn btn-xs btn-warning btn-deactivate-video" title="Deactivate">
                  <i class="fa fa-lock"></i>
                </button> 
                {{else}}
                <button class="btn btn-xs btn-success btn-activate-video" title="Activate">
                  <i class="fa fa-unlock"></i>
                </button>                 
                {{/if}}                 
                <button class="btn btn-xs btn-danger btn-delete-video">
                  <i class="fa fa-trash"></i>
                </button>                
              </div>
            </div>            
          </li>
        {{/each}}
        </ul>
      </div>      
      <hr>
      {{/if}}

      <div class="admin-new-video-container">
        <form id="form_admin_new_video" class="form-admin-new-module form-horizontal ">
          <div class="form-group admin-new-video-form-title">
            <label for="" class="col-sm-4 control-label">New Video</label>        
          </div>
          <div class="form-group">
            <label for="input_new_video_title" class="col-sm-2 control-label">Title: </label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="input_new_video_title">  
            </div>          
          </div>

          <div class="form-group">
            <label for="txta_new_video_src" class="col-sm-2 control-label">Share URL/Embed Tag: </label>
            <div class="col-sm-4">
              <textarea class="form-control" id="txta_new_video_src" rows="3"></textarea>  
            </div>          
          </div> 

          <div class="form-group">
            <label for="txta_new_video_description" class="col-sm-2 control-label">Description: </label>
            <div class="col-sm-4">
              <textarea class="form-control" id="txta_new_video_description" rows="3"></textarea>  
            </div>          
          </div>
          
          <div class="form-group">          
            <div class="col-sm-offset-3 col-sm-4">
              <button class="btn btn-md btn-primary btn-submit-new-video" 
                data-loading-text="<i class='fa fa-spinner fa-spin'></i> processing">
                Submit
              </button>
            </div>          
          </div>

        </form>


      </div>
    </div>
  </div>

  {{> AdminVideoEdit data=videoToEdit }}

  <div class="video-temp-holder"></div>
</template>
