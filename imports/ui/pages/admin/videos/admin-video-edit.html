<!-- Admin Video Edit template -->
<template name="AdminVideoEdit">
  <div class="row row-admin-video-edit modal">

    <div class="admin-video-edit-top">
      <button class="btn-lg btn-default btn-close-admin-video-edit">
      <i class="fa fa-lg fa-times" aria-hidden="true"></i></button>
    </div> 

      <div class="col-xs-12 col-sm-12 col-md-12 col admin-video-edit">
        
        <div class="admin-video-edit-container">
          {{#each Video}}
          <form id="form_admin_video_edit" class="form-admin-video-edit form-horizontal ">
            <div class="form-group admin-video-edit-form-title">
              <label for="" class="col-sm-4 control-label">Edit Video</label>        
            </div>
            <div class="form-group">
              <label for="input_video_edit_title" class="col-sm-2 control-label">Title: </label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="input_video_edit_title" value="{{title}}">  
              </div>          
            </div>

            <div class="form-group">
              <label for="txta_video_edit_src" class="col-sm-2 control-label">Share URL/Embed Tag: </label>
              <div class="col-sm-7">
                <textarea class="form-control" id="txta_video_edit_src" rows="5">{{video.src}}</textarea>  
              </div>          
            </div> 

            <div class="form-group">
              <label for="txta_video_edit_description" class="col-sm-2 control-label">Description: </label>
              <div class="col-sm-7">
                <textarea class="form-control" id="txta_video_edit_description" rows="3">{{description}}</textarea>  
              </div>          
            </div>
            
            <div class="form-group">          
              <div class="col-sm-offset-3 col-sm-5">
                <button class="btn btn-md btn-primary btn-submit-video-edit" data-vid="{{_id}}">
                  Save
                </button>
              </div>          
            </div>

          </form>
          {{/each}}
        </div>

      </div>
  </div>
  </template>
