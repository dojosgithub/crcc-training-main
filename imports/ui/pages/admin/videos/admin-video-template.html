<template name="AdminVideoActions">
  <form class="form-inline video-action-buttons" data-vid="{{data._id}}" data-spvid={{data.video.videoId}}>
    <div class="form-group">
      <button class="btn btn-xs btn-default btn-save-table-video"><i class="fa fa-save"></i> </button>
    </div>
    <div class="form-group">
      {{#if eq data.status 1}}
        <button class="btn btn-xs btn-warning btn-update-table-video-status" data-status="2"><i class="fa fa-lock"></i> </button>
      {{else}}
        <button class="btn btn-xs btn-success btn-update-table-video-status" data-status="1"><i class="fa fa-unlock"></i> </button>
      {{/if}}
    </div>    
    <div class="form-group">
      <button class="btn btn-xs btn-danger btn-delete-table-video"  data-status="4"><i class="fa fa-trash"></i></button>
    </div>
  </form>
  <div class="video-temp-holder" id={{data._id}}></div>
</template>

<template name="AdminVideoThumbnail">
  <button class="btn btn-xs btn-default btn-view-table-video" 
    data-vid="{{data._id}}" data-title="{{data.title}}"  data-src="{{data.video.src}}" 
    data-toggle="modal" data-target="#videoModal">
    <i class="fa fa-3x fa-youtube-play"></i> </button>
</template>

<template name="AdminVideoModal">
  <!-- Modal -->
  <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModalTitle">  
    <div class="modal-dialog" id="videoModalDialog" role="document">    
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title text-center" id="videoModalTitle">{{Video.title}}</h4>
        </div>
        <div class="modal-body" id="videoModalSrc">
          {{{Video.src}}}
        </div>
      </div>    
    </div>
  </div>
</template>

<template name="AdminModulePageAllVideosActions">
  <form class="form-inline video-action-buttons" data-vid="{{data._id}}">
    <div class="form-group">
      <button class="btn btn-xs btn-default btn-save-table-video"><i class="fa fa-save"></i> </button>
    </div>
    <div class="form-group">
      <button class="btn btn-xs btn-default btn-select-this-video"><i class="fa fa-check"></i> select</button>
    </div>
  </form>
</template>
