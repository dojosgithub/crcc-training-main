<template name="AdminDocumentsActions">
  <form class="form-inline doc-action-buttons" data-did="{{data._id}}">
    <div class="form-group">
      <button class="btn btn-xs btn-default btn-save-table-doc"><i class="fa fa-save"></i> </button>
    </div>
    <div class="form-group">
      {{#if eq data.status 1}}
        <button class="btn btn-xs btn-warning btn-update-table-doc-status" data-status="2"><i class="fa fa-lock"></i> </button>
      {{else}}
        <button class="btn btn-xs btn-success btn-update-table-doc-status" data-status="1"><i class="fa fa-unlock"></i> </button>
      {{/if}}
    </div>    
    <div class="form-group">
      <button class="btn btn-xs btn-danger btn-delete-table-doc"  data-status="4"><i class="fa fa-trash"></i></button>
    </div>
  </form>
</template>

<template name="AdminDocumentsModal">
  <!-- Modal -->
  <div class="modal fade" id="docModal" tabindex="-1" role="dialog" aria-labelledby="docModalTitle">  
    <div class="modal-dialog" id="docModalDialog" role="document">
      {{#with doc}}{{/with}}
      <div class="modal-content">
        <div class="modal-body" id="docModalBody">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <div class="admin-doc-container">
            <div class="admin-doc-src" id="docModalSrc"></div>
          </div>         
        </div>
        <div class="modal-footer" id="docModalFooter">
          <div class="admin-doc-title" id="docModalTitle">                
          </div>
        </div>
      </div>
    </div>
  </div> 
</template>

<template name="AdminModulePageEditAllDocumentsActions">
  <form class="form-inline document-action-buttons" data-did="{{data._id}}">
    <div class="form-group">
      <button class="btn btn-xs btn-default btn-save-table-document"><i class="fa fa-save"></i> save</button>
    </div>  
    <div class="form-group">
      <button class="btn btn-xs btn-default btn-select-this-document"><i class="fa fa-check"></i> select</button>
    </div>
  </form>
</template>
