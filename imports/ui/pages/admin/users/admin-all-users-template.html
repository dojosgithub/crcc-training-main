<template name="AdminAllUsersActions">
  <div class="admin-user-action-buttons" data-uid="{{data._id}}">
    {{#if eq currentUser.profile.role '1'}}
    <button type="button" class="btn btn-xs btn-default btn-sync-user-data" 
      data-loading-text="<i class='fa fa-spinner fa-spin'></i> syncing">
      sync
    </button>
    {{/if}}
    <button class="btn btn-xs btn-default btn-manage-user-tr-modules">
      manage modules
    </button>
    {{#if eq this.data.profile.status 2}}
    <button class="btn btn-xs btn-success btn-activate-user" data-uid="{{this.data._id}}" title="Activate User">
      <i class="fa fa-unlock" data-uid="{{this.data._id}}"></i> A</button>
    {{else}}
    <button class="btn btn-xs btn-warning btn-deactivate-user" data-uid="{{this.data._id}}" title="Deactivate User">
      <i class="fa fa-lock" data-uid="{{this.data._id}}"></i> D</button>
    {{/if}}
  </div>
</template>

<template name="AdminAllUsersModules">
  <ul class="ul-admin-user-tr-modules list-unstyled">
  {{#with Modules}}
    <li class="li-admin-user-module">
      {{{this}}}
    </li>
  {{/with}}    
  </ul>
</template>

<template name="AdminAllUsersProgress">
  <ul class="ul-admin-user-progress list-unstyled">
  {{#with Progress}}
    <li class="li-admin-user-progress">
      {{{this}}}
    </li>
  {{/with}}    
  </ul>
</template>
