<template name="AdminManageAllUsers">
  <div class="sync-all-users-container">
    <div class="progress">
      <div class="progress-bar-all-users progress-bar progress-bar-info progress-bar-striped" role="progressbar"
      aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <button class="btn btn-xs btn-default btn-sync-all-users"> Sync All User Data</button>
    <div class="users-added-container">
      <span><b>Users added: </b></span><span id="num_users_added">0</span>
      <div id="user_names"></div>
    </div>
  </div>
  <div class="sync-clients-container">
    <div class="progress">
      <div class="progress-bar-clients progress-bar progress-bar-success progress-bar-striped" role="progressbar"
      aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <!-- <button class="btn btn-xs btn-default btn-sync-clients"> Sync Client Data</button> -->
    <div class="clients-added-container">
      <span><b>Clients synced: </b></span><span id="num_clients_added">0</span>
      <!-- <div id="client_names"></div> -->
    </div>
  </div>  
</template>
