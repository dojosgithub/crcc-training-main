<template name="AdminAllUsersSearch">
  <div class="row row-admin-all-users-search modal">

    <div class="admin-all-users-search-top">
      <button class="btn-lg btn-default btn-close-admin-all-users-search">
      <i class="fa fa-lg fa-times" aria-hidden="true"></i></button>
    </div> 

    <div class="col-xs-12 col-admin-all-users-search">
      <div class="admin-all-users-search-options-container table">

        <div class="clients-container table-cell">
          <ul class="ul-clients list-unstyled">
            {{#each Clients}}
            <li class="li-client">
              <input type="checkbox" class="chk-li-client" data-cid="{{this._id}}" 
                data-v="{{name}}" {{mChecked this.name (session '_selfAdminAllUsers.clientsToSearch')}} > {{name}}
            </li>
            {{/each}}        
          </ul>

          <div class="buttons-container">
            <button class="btn btn-xs btn-default btn-submit-search-options" 
             data-loading-text="<i class='fa fa-spinner fa-spin'></i> searching">
             <i class="fa fa-search"></i> search</button>
            <button class="btn btn-xs btn-info btn-export-search-results" 
             data-loading-text="<i class='fa fa-spinner fa-spin'></i> exporting">
             <i class="fa fa-search"></i> export</button>
            <div class="search-result-export-container" id="search_result_export_container"></div>
          </div>
        </div>

        <div class="bus-container table-cell">
          {{#each Clients}}
          <!-- <div class="bu-client-name">{{name}}</div> -->
          <ul class="ul-bus list-unstyled">
            <li class="li-client-name">{{name}}</li>
            {{#each bus}}
            {{#if eq this.status 1}}
            <li class="li-client-bu">
              <input type="checkbox" class="chk-li-client-bu" data-cid="{{../_id}}" data-bid="{{this._id}}" 
                data-c="{{../name}}" data-v="{{name}}" 
                {{and (mChecked ../name (session '_selfAdminAllUsers.clientsToSearch')) 
                (mChecked this.name (session '_selfAdminAllUsers.busToSearch'))}} >
              <div class="inline-block bu-name">{{name}}</div>
            </li>
            {{/if}}
            {{/each}}                  
          </ul>
          {{/each}}  
        </div>

<!--         <div class="buttons-container table-cell">
          <button class="btn btn-xs btn-default btn-submit-search-options"><i class="fa fa-search"></i> search</button>
          <div class="search-result-export"></div>
        </div> -->

      </div>           
    </div>
  </div>
</template>
