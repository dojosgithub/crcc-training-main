<!-- Admin Image Edit template -->
<template name="AdminImageEdit">
  <div class="row row-admin-image-edit modal">

    <div class="admin-image-edit-top">
      <button class="btn-lg btn-default btn-close-admin-image-edit">
      <i class="fa fa-lg fa-times" aria-hidden="true"></i></button>
    </div> 

      <div class="col-xs-12 col-sm-12 col-md-12 col admin-image-edit">
        
        <div class="admin-image-edit-container">
          {{#each Image}}
          <form id="form_admin_image_edit" class="form-admin-image-edit form-horizontal ">
            <div class="form-group admin-image-edit-form-title">
              <label for="" class="col-sm-4 control-label">Edit Image</label>        
            </div>

            <div class="form-group">
              <label for="input_image_edit_label" class="col-sm-2 control-label">Label: </label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="input_image_edit_label" value="{{label}}">  
              </div>          
            </div>

            <div class="form-group">
              <label for="input_image_edit_name" class="col-sm-2 control-label">File: </label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="input_image_edit_name" value="{{original.name}}" readonly>  
              </div>          
            </div>

            <div class="form-group">
              <label for="txta_image_edit_src" class="col-sm-2 control-label"></label>
              <div class="col-sm-4">

                <img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" 
                alt="{{this.name}}" class="thumbnail pre-loading" onload="AdminImageOnload(event)" />

              </div>          
            </div> 

            <div class="form-group">
              <label for="txta_image_edit_description" class="col-sm-2 control-label">Description: </label>
              <div class="col-sm-6">
                <textarea class="form-control" id="txta_image_edit_description" rows="3">{{description}}</textarea>  
              </div>          
            </div>
            
            <div class="form-group">          
              <div class="col-sm-offset-3 col-sm-4">
                <button class="btn btn-md btn-primary btn-submit-image-edit" data-iid="{{_id}}">
                  Save
                </button>
              </div>          
            </div>

          </form>
          {{/each}}
        </div>

      </div>
  </div>
</template>
