<!-- Admin New Image template -->
<template name="AdminNewImage">
  <div class="row row-admin-new-image-uploaded">
    <div class="col-xs-12 col-sm-12 col-md-12 col-admin-new-image-uploaded">
      <div class="admin-new-image-uploaded-container">
        <ul class="ul-admin-new-image-uploaded">
                  
        {{#each uploadedImages}}
          <!-- {{#if this.url}} -->

          <li class="li-admin-new-image form-inline">
            <div class="admin-new-image-img-container form-group">            
                <img src="{{this.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" 
                alt="{{this.name}}" class="thumbnail"  onload="AdminImageOnload(event)" />
             </div>
            <div class="admin-new-image-edit-icons">
                
                <span class="admin-new-image-edit-icons-top">
                
                <i class="fa fa-pencil-square-o btn-edit-image" aria-hidden="true" 
                data-iid="{{this._id}}"></i><br />                              
                <i class="fa fa-trash-o btn-delete-image" aria-hidden="true" data-iid="{{this._id}}"></i><br />
                </span>
                <span class="admin-new-image-edit-icons-bottom">
                <i class="fa fa-crop btn-crop-image" aria-hidden="true" data-iid="{{this._id}}"></i>  
                </span>           
             </div>              
             
          </li>

          <!-- {{/if}} -->
        {{/each}}  
        </ul>          
      </div>
    </div>  
  </div>
  
  <div class="row row-admin-new-image-dropzone">

    <div class="col-xs-12 col-sm-12 col-md-12 col-admin-new-image col-admin-new-image-dropzone">   
      <div class="admin-new-image-container">
        <div class="col-md-4 admin-new-image-dropzone">
          <div class="form-group">
            <div class="form-group">
              <label for="">Drop image file(s) here.</label><br />
              <span>(Max file size: 5M)</span>
            </div>
            <div class="form-group">
              <label for="">Or, select (an) image file(s) to upload.</label>
              <input type="file" id="admin_new_image_multiple" class="admin-new-image-multiple" 
              accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|images/*" multiple>            
            </div>
          </div>          
        </div>
        <div class="col-md-6 admin-new-image-progress">
          <ul>
          {{#each uploadedImages}}
            <!-- {{#unless this.isUploaded}} -->
            <li class="li-image-being-uploaded-{{_id}}">
            {{this.name}}
            {{> FS.UploadProgressBar bootstrap=true showPercent=true}}
            </li>
            <!-- {{/unless}}  -->
          {{/each}}
          </ul>
        </div>
      </div>     
    </div>
  </div>

  {{>AdminImageEdit data=imageToEdit }}
</template>
