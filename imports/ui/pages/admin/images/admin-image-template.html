<template name="AdminImageActions">
  <form class="form-inline image-action-buttons" data-iid="{{_id}}">
    <div class="form-group">
      <button class="btn btn-xs btn-default btn-save-table-image"><i class="fa fa-save"></i> </button>
    </div>
    <div class="form-group">
      <button class="btn btn-xs btn-default btn-crop-table-image"><i class="fa fa-crop"></i> </button>
    </div>    
    <div class="form-group">
      <button class="btn btn-xs btn-danger btn-delete-table-image"><i class="fa fa-trash"></i></button>
    </div>
  </form>
</template>

<template name="AdminImageThumbnail">
  <img src="{{data.url store='thumbs' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" 
  alt="{{this.name}}" class="thumbnail pre-loading view-image" 
  data-iid="{{data._id}}" data-url="{{data.url}}" data-toggle="modal" data-target="#imageModal" 
  onload="AdminImageOnload(event)" width="50" />  
</template>

<template name="AdminImageModal">
  <!-- Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalTitle">  
    <div class="modal-dialog" id="imageModalDialog" role="document">
      {{#with Image}}{{/with}}
      <div class="modal-content">
        <div class="modal-body" id="imageModalBody">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <div class="admin-image-container">
            <div class="admin-image-src" id="imageModalSrc">
              <img src="/images/loading.gif" alt="" width="800">
            </div>
          </div>         
        </div>
      </div>
    </div>
  </div> 
</template>
