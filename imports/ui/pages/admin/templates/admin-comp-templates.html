<!-- Admin Comp Templates template -->
<template name="AdminCompTemplates">
  <div class="row row-admin-comp-templates">
    <div class="col-xs-12 col-sm-12 col-md-12 col-admin-comp-templates">
      <div class="admin-comp-templates-container">
        <ul class="ul-admin-comp-templates list-unstyled">
          {{#each Templates}}
            <li class="li-admin-comp-template {{#if eq status 1}}active{{/if}}">
<!--               <span class="span-admin-comp-template">
                {{name}}
              </span> -->
              <span class="admin-comp-template-system-name">
                {{#if label}}{{label}}{{else}}{{systemName}}{{/if}}
              </span>
              <span class="admin-comp-template-buttons" data-tid="{{_id}}" data-name="{{systemName}}">
                <button class="btn btn-xs btn-default btn-view-template"><i class="fa fa-eye"></i></button>
                <button class="btn btn-xs btn-default btn-edit-template"><i class="fa fa-pencil"></i></button>
                {{#if eq status 1}}
                <button class="btn btn-xs btn-warning btn-deactivate-template"><i class="fa fa-lock"></i></button>
                {{else}}
                <button class="btn btn-xs btn-success btn-activate-template"><i class="fa fa-unlock"></i></button>
                {{/if}}
                <button class="btn btn-xs btn-danger btn-delete-template"><i class="fa fa-trash"></i></button>
              </span>              
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </div>  
  {{>AdminTemplateEdit data=templateToEdit }}
</template>
