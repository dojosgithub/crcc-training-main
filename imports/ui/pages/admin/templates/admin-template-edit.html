<!-- Admin Template Edit template -->
<template name="AdminTemplateEdit">

  <div class="row row-admin-template-edit modal">

    <div class="admin-template-edit-top">
      <button class="btn-lg btn-default btn-close-admin-template-edit">
      <i class="fa fa-lg fa-times" aria-hidden="true"></i></button>
    </div> 

    <div class="col-xs-12 col-sm-12 col-md-12 col-admin-template-edit text-center">
      <div class="admin-template-edit-container">
        
        {{#each Template}}
        <form id="form_admin_template_edit" class="form-admin-template-edit form-horizontal ">

<!--           <div class="form-group">
            <label for="input_template_edit_name" class="col-sm-2 control-label">Name: </label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="input_template_edit_name">  
            </div>          
          </div> -->

          <div class="form-group">
            <label for="sel_template_edit_type" class="col-sm-2 control-label">Type: </label>
            <div class="col-sm-3">
              <select id="sel_template_edit_type" class="form-control">
                <option value="-1">SELECT</option>
                <option value="page" selected={{eq type 'page'}}>Page</option>
                <option value="comp" selected={{eq type 'comp'}}>Comp</option>
              </select>  
            </div>          
          </div>

          <div class="form-group">
            <label for="input_template_edit_label" class="col-sm-2 control-label">Label: </label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="input_template_edit_label" value="{{label}}">  
            </div>          
          </div>

          <div class="form-group">
            <label for="input_template_edit_system_name" class="col-sm-2 control-label">System name: </label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="input_template_edit_system_name" 
                placeholder="CamelCaseWithNoSpace" value="{{systemName}}">  
            </div>          
          </div>

          <div class="form-group">
            <label for="txta_template_edit_description" class="col-sm-2 control-label">Description: </label>
            <div class="col-sm-4">
              <textarea class="form-control" id="txta_template_edit_description" rows="3">{{description}}</textarea>  
            </div>          
          </div>
          
          <div class="form-group">          
            <div class="col-sm-offset-2 col-sm-4">
              <button class="btn btn-md btn-primary btn-submit-template-edit" data-tid="{{_id}}">
                Submit
              </button>
            </div>          
          </div>

        </form>
        {{/each}}
      </div>
    </div>
  </div>

</template>
