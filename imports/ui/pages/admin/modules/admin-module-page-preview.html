<!-- Admin Module Page Preview template -->
<template name="AdminModulePagePreview">
  {{#each Page}}
  <div class="row row-admin-module-page-preview">
    <div class="preview-page-top-container">
      <div class="preview-page-title text-center">
        {{this.title}}
      </div>
    </div>
    <div class="preview-page-top-nav">
      
      <div class="preview-page-top-help">
        <!-- <i class="fa fa-question" aria-hidden="true"></i> --> <!-- Help <i class="fa fa-caret-down" aria-hidden="true"></i> -->

        <span class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" 
          aria-haspopup="true" aria-expanded="false">Help <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#"></a></li>
            <li><a href="#">How to Use</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">FAQ</a></li>
          </ul>
        </span>

      </div> 

      <div class="preview-page-top-pages">
        <i class="fa fa-bars" aria-hidden="true"></i> 
        <!-- Pages <i class="fa fa-caret-down" aria-hidden="true"></i> -->

        <span class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" 
          aria-haspopup="true" aria-expanded="false">Pages <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#"></a></li>
            {{#each Pages}}
            
            <li><a href="#"><span class="preview-page-number">{{sum @index 1}}</span> {{this.title}}</a></li>
            
            {{/each}}
            <!-- <li><a href="#">Summary</a></li> -->
          </ul>
        </span>
      </div>        

      <div class="preview-page-navigation-container text-center">
        <div class="form-inline">
          <a href="/mockups" class="btn btn-xs btn-default btn-page-navigation btn-go-back"><i class="fa fa-angle-double-left" aria-hidden="true"></i> Back</a>
          <a href="/mockups/3/10" class="btn btn-xs btn-default btn-page-navigation btn-go-next">Next <i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
        </div>
      </div> 

    </div>
    <div class="col-xs-12 col-sm-12 col-md-9 col-preview-page-medium">
      {{#if eq type 'video'}}
      <div class="preview-page-medium-container">
        {{{video.videoSrc}}}
      </div>
      <!-- {{> Template.dynamic template=this.thisTemplate.systemName data=compData}} -->
      {{else}}      
        <!-- {{> Template.dynamic template=this.thisTemplate.systemName data=pageData}} -->
      {{/if}}
    </div>
    
    <div class="col-xs-12 col-sm-12 col-md-3 col-preview-page-resources">
      
      <div class="preview-page-resource-panel">
        <div class="preview-page-resource-container">
          <div class="preview-page-resource-doc-label">Instructions</div>
          <div class="preview-page-resource-doc-list">
            {{this.instructions}}
          </div>     
        </div>
        <div class="preview-page-resource-container">
          <div class="preview-page-resource-doc-label">Source Documents 
            <button class="btn btn-xs btn-default btn-view-document-all">view all</button>
          </div>
          <div class="preview-page-resource-doc-list">
            <ul>
              <li>
                <span>Progress Note Page</span>
                <!-- <button class="btn btn-xs btn-default btn-view-document">view</button> -->
              </li>
              <li>
                <span>Vital CRF Page</span>
                <!-- <button class="btn btn-xs btn-default btn-view-document">view</button> -->
              </li>
            </ul>
          </div>     
        </div>
        
        <div class="preview-page-resource-buffer"></div>

        <div class="preview-page-resource-container">
          <div class="preview-page-resources-label">Resources: </div>
          <div class="preview-page-resources-list-container">
            <ul>
              <li>
                <span>Transcripts</span>
                <div class="form-inline">
                  <button href="#" class="btn btn-xs btn-default"><i class="fa fa-eye" aria-hidden="true"></i> view</button>
                  <a href="#" class="btn btn-xs btn-default"><i class="fa fa-download" aria-hidden="true"></i> download</a>                
                </div>
              </li>
            </ul>
          </div>     
        </div>      

        {{#if and (eq type 'code') (audio.audioId)}}
        <div class="preview-page-audio-container">
          <div class="preview-page-audio-label">Audio: </div>
          <div class="preview-page-audio-list-container">
              <div class="preview-page-audio-src">                  
                <audio controls>
                  <source src="/cfs/files/training_module_audios_cfs/{{audio.audioId}}/{{audio.audioName}}" 
                    type="audio/mpeg">                  
                </audio>                  
              </div>
          </div>     
        </div>
        {{/if}}      

      </div> 

    </div>
  </div>
  {{/each}}
</template>
