<template name="AdminNewModule">
  <div class="row row-admin-new-module">
    <div class="col-xs-12 col-sm-12 col-md-12 col-admin-new-module text-center">
      <div class="admin-new-module-container">
        
        <form id="form_admin_new_module" class="form-admin-new-module form-horizontal ">

          <div class="form-group">
            <label for="input_new_module_name" class="col-sm-2 control-label">Name: </label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="input_new_module_name">  
            </div>          
          </div>

          <div class="form-group">
            <label for="txta_new_module_description" class="col-sm-2 control-label">Description: </label>
            <div class="col-sm-4">
              <textarea class="form-control" id="txta_new_module_description" rows="3"></textarea>  
            </div>          
          </div>
          
          <div class="form-group">          
            <div class="col-sm-offset-2 col-sm-4">
              <button class="btn btn-md btn-primary btn-submit-new-module">
                Submit
              </button>
            </div>          
          </div>

        </form>

      </div>
    </div>
  </div>
</template>
